<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard | Missing Person System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
 {% include 'navbar.html' %}

<div style="text-align:center; margin-top:40px;">
    <h2>Face Recognition Dashboard</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="photo" required>
        <button type="submit">Check Match</button>
    </form>

    {% if message %}
    <h3 style="margin-top:20px;">{{ message }}</h3>
    {% endif %}

    {% if match %}
    <div style="margin-top:30px;">
        <h3>Matched Person Details:</h3>
        <img src="{{ url_for('static', filename='uploads/' + match[5]) }}" width="150"><br><br>
        <strong>Name:</strong> {{ match[1] }} <br>
        <strong>Age:</strong> {{ match[2] }} <br>
        <strong>Gender:</strong> {{ match[3] }} <br>
        <strong>Last Seen:</strong> {{ match[4] }}
    </div>
    {% endif %}
</div>
